#   zpages:

service:
  # extensions: [pprof, zpages, health_check]
  pipelines:
    # traces:
    #   receivers: [redis, postgresql]
    #   processors: [batch]
    #   exporters: [otlphttp, logging]
    metrics:
      receivers: [redis, postgresql]
      processors: [batch]
      exporters: [otlphttp]
